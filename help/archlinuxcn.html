<div id="mirror-usage">
    <h3>使用说明</h3>
    <p> 在 /etc/pacman.conf 文件末尾添加两行：</p>

    <pre>
    [archlinuxcn]
    Server = https://mirrors.xdlinux.info/archlinuxcn/$arch
    </pre>

    <p>然后请安装 archlinuxcn-keyring 包以导入 GPG key。</p>
</div>
